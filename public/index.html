<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Complete Movie Collection</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0b0b0b;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header { padding: 20px; }
    h1 {
      color: #ff3c78;
      text-shadow: 0 0 15px #ff3c78;
    }

    #searchBar {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      margin-top: 10px;
      background: #111;
      color: white;
      box-shadow: 0 0 10px #ff3c78;
      transition: 0.3s;
    }

    #searchBar:focus {
      box-shadow: 0 0 15px #ff8800;
    }

    .note {
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }

    main {
      padding: 20px;
    }

    /* Movie container grid */
    #movieContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
      justify-items: center;
    }

    .movie-card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 60, 120, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 100%;
      max-width: 180px;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 136, 0, 0.6);
    }

    .movie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-bottom: 2px solid #ff3c78;
    }

    .movie-card h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #ffccff;
    }

    .qualities {
      margin-bottom: 10px;
    }

    .qualities a {
      display: inline-block;
      margin: 3px;
      padding: 6px 10px;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff3c78, #ff8800);
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 13px;
      transition: background 0.3s;
    }

    .qualities a:hover {
      background: linear-gradient(90deg, #ff8800, #ff3c78);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin: 20px 0 40px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .page-btn {
      background: #222;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .page-btn.active {
      background: linear-gradient(90deg, #ff3c78, #ff8800);
      font-weight: bold;
      box-shadow: 0 0 10px #ff3c78;
    }

    .page-btn:hover {
      background: #ff8800;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸŽ¬ My Complete Movie Collection ðŸŽ¬</h1>
    <p>Use the search bar below to find any movie quickly.</p>
    <input type="text" id="searchBar" placeholder="ðŸ”Ž Search movies..." />
    <p class="note">Browse your favorite movies and download instantly!</p>
  </header>

  <main id="movieContainer"></main>
  <div class="pagination" id="pagination"></div>

  <script src="app.js" defer></script>
</body>
</html>
