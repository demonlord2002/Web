  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0 0 100px 0; /* space for banner */
    }

    h1 {
      color: #ff4444;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4444;
      font-size: 1.8rem;
      margin-top: 25px;
    }

    p {
      color: #ff8fa3;
      font-size: 14px;
    }

    #searchBar {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      margin: 20px auto;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
      font-size: 16px;
      box-shadow: 0 0 10px #ff0000;
      transition: 0.3s;
    }

    #searchBar:focus {
      box-shadow: 0 0 20px #ff3333;
    }

    .movie {
      background: #111;
      margin: 15px auto;
      padding: 15px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff0000;
      transition: 0.3s;
    }

    .movie:hover {
      box-shadow: 0 0 25px #00ff00;
      transform: scale(1.02);
    }

    .download {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff0000;
    }

    .download:hover {
      background: #00ff00;
      box-shadow: 0 0 25px #00ff00;
    }

    #pagination {
      margin: 20px 0;
    }

    #pagination button {
      background: #111;
      color: #fff;
      border: 1px solid #ff0000;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    #pagination button.active {
      background: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }

    #pagination button:hover {
      background: #00ff00;
      color: #000;
    }

    /* ðŸ”¥ Bottom Banner Ads Styling */
    #bottomBanner {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
      background: #000;
      z-index: 1000;
      box-shadow: 0 -2px 10px rgba(255, 0, 0, 0.5);
    }

    #desktopAd {
      display: block;
    }

    #mobileAd {
      display: none;
    }

    @media (max-width: 768px) {
      #desktopAd {
        display: none;
      }
      #mobileAd {
        display: block;
      }
    }
  </style>
</head>
