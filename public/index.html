      margin: 15px auto;
      width: fit-content;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }
    .highlight-note a {
      color: #fff;
      text-decoration: underline;
      font-weight: 700;
    }
    .highlight-note a:hover {

    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .note {
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }
